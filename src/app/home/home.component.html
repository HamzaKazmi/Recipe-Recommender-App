      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" #password placeholder="password" class="form-control" id="pwd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button routerLink="/dashboard" (click)="login(email.value, password.value)" class="btn btn-primary">Submit</button>
      <button routerLink="/signup" type="submit" class="btn btn-primary">Sign up</button>
    </form>
